<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POS Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-width: 100%;
            min-height: 100%;
            max-width: 100%;
            max-height: 100%;
            /* Suppose you want minimum width of 1000px */
            width: auto !important;
            /* Firefox will set width as auto */
            width: 1000px;
            height: 800px;
            /* As IE6 ignores !important it will set width as 1000px; */
        }

        .container {
            width: 100%;
            display: grid;
            grid-template-rows: 0.15fr 1fr;
            gap: 10px;
            padding: 10px;
        }

        .container2 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }

        .header-container {
            width: 100%;
            height: 20px;
            display: grid;
            border: 5px solid #3498db;
            background-color: #f0f8ff;
            border-radius: 10px;
        }


        .sidebar-container {
            display: grid;
            /* width: 200px; */
            border: 5px solid #3498db;
            background-color: #f0f8ff;
            border-radius: 10px;
        }

        .sidebar-home-button {
            border: 5px solid #3498db;
            background-color: #f0f8ff;
        }

        .sidebar-customer-button {
            border: 5px solid #3498db;
            background-color: #f0f8ff;
        }

        .sidebar-tables-button {
            border: 5px solid #3498db;
            background-color: #f0f8ff;
        }

        .sidebar-cashless-button {
            border: 5px solid #3498db;
            background-color: #f0f8ff;
        }

        .sidebar-orders-button {
            border: 5px solid #3498db;
            background-color: #f0f8ff;
        }

        .sidebar-reports-button {
            border: 5px solid #3498db;
            background-color: #f0f8ff;
        }

        .sidebar-settings-button {
            border: 5px solid #3498db;
            background-color: #f0f8ff;
        }


        .menu-container {
            border: 5px solid #3498db;
            background-color: #f0f8ff;
        }

        .sales-container {
            border: 5px solid #3498db;
            background-color: #f0f8ff;
        }
    </style>
</head>

<body class="body">
    <div class="container">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"> <a href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" aria-hidden="true">
                        <use xlink:href="#bootstrap"></use>
                    </svg> <span class="fs-4">Restro POS</span> </a>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                </ul>
            </header>
        </div>
        <div class="container2">
            <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary" style="width: 4.5rem;"> <a href="/"
                    class="d-block p-3 link-body-emphasis text-decoration-none" data-bs-toggle="tooltip"
                    data-bs-placement="right" data-bs-original-title="Icon-only"> <svg class="bi pe-none" width="40"
                        height="32" aria-hidden="true">
                        <use xlink:href="#bootstrap"></use>
                    </svg> <span class="visually-hidden">Icon-only</span> </a>
                <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                    <li class="nav-item"> <a href="#" class="nav-link active py-3 border-bottom rounded-0"
                            aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Home"
                            data-bs-original-title="Home"> <svg class="bi pe-none" width="24" height="24" role="img"
                                aria-label="Home">
                                <use xlink:href="#home"></use>
                            </svg> </a> </li>
                    <li> <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip"
                            data-bs-placement="right" aria-label="Dashboard" data-bs-original-title="Dashboard"> <svg
                                class="bi pe-none" width="24" height="24" role="img" aria-label="Dashboard">
                                <use xlink:href="#speedometer2"></use>
                            </svg> </a> </li>
                    <li> <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip"
                            data-bs-placement="right" aria-label="Orders" data-bs-original-title="Orders"> <svg
                                class="bi pe-none" width="24" height="24" role="img" aria-label="Orders">
                                <use xlink:href="#table"></use>
                            </svg> </a> </li>
                    <li> <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip"
                            data-bs-placement="right" aria-label="Products" data-bs-original-title="Products"> <svg
                                class="bi pe-none" width="24" height="24" role="img" aria-label="Products">
                                <use xlink:href="#grid"></use>
                            </svg> </a> </li>
                    <li> <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip"
                            data-bs-placement="right" aria-label="Customers" data-bs-original-title="Customers"> <svg
                                class="bi pe-none" width="24" height="24" role="img" aria-label="Customers">
                                <use xlink:href="#people-circle"></use>
                            </svg> </a> </li>
                </ul>
                <div class="dropdown border-top"> <a href="#"
                        class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false"> <img src="https://github.com/mdo.png" alt="mdo"
                            width="24" height="24" class="rounded-circle"> </a>
                    <ul class="dropdown-menu text-small shadow">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
            <div class="menu-container">
                <div>menu header</div>
                <div>menu items</div>
            </div>
            <div class="sales-container">
                Sales
                <div>customer</div>
                <div>Sales</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
